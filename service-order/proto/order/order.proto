syntax ="proto3";

package order;
option go_package = "/proto/order";


service ServiceOrderRPC {
    rpc Create(CreateRequest) returns (Order);
}

message Order {
    string id = 1;
    uint64 user_id = 2;
    uint64 product_id = 3;
    int64 amount = 4;
}
message OrderListResponse {
    repeated Order list = 1;
}
message CreateRequest {
    int64 user_id = 1;
    int64 product_id = 2;

}


